<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Classifier</title>
</head>
<body>
    <h2>Email Spam/Ham Classification</h2>
    <form method="POST">
        <textarea name="email" rows="10" cols="60" placeholder="Nhập nội dung email..."></textarea><br><br>
        <input type="submit" value="Phân loại">
    </form>

    {% if result %}
        <h3>Kết quả: {{ result }}</h3>
    {% endif %}
</body>
</html>
